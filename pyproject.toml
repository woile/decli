[tool.poetry]
name = "decli"
version = "0.2.0"
description = "Minimal, easy-to-use, declarative cli tool"
authors = ["Santiago Fraire <santiwilly@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">3.5"

[tool.poetry.dev-dependencies]
ipython = "^6.5"
ipdb = "^0.11.0"
pytest = "^3.7"
flake8 = "^3.5"
black = "^18.3-alpha.0"
mypy = "^0.620.0"
pytest-cov = "^2.5"


[tool.black]
line-length = 80
py36 = true
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''

